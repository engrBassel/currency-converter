<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="usd">
        <input
          type="number"
          name="usd"
          id="usd"
          min="1"
          step="0.1"
          max="9999999999999999"
          placeholder="Enter a number in USD"
        />
      </div>
      <div class="egp">= <span>0</span> EGP</div>
      <div class="sar">= <span>0</span> SAR</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
